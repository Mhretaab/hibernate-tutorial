plugins {
    id 'java'
}

group 'com.tutorial.hibernate'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile  'org.hibernate:hibernate-core:4.3.6.Final'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '4.3.2.Final'
    compile group: 'org.hibernate', name: 'hibernate-validator', version: '4.3.2.Final'
    compile group: 'org.hibernate', name: 'hibernate-ehcache', version: '4.3.2.Final'

    compile(group: 'org.postgresql', name: 'postgresql', version: '42.0.0')

    compile group: 'org.slf4j', name:'slf4j-api', version: '1.7.2'
    testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    /*compile group: 'org.slf4j', name:'slf4j-api', version: '1.7.2'
    compile group: 'ch.qos.logback', name:'logback-classic', version: '1.0.9'
    compile group: 'ch.qos.logback', name:'logback-core', version: '1.0.9'*/

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

sourceSets.main.output.resourcesDir = sourceSets.main.output.classesDir
compileJava.dependsOn(processResources)
